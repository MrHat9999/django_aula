{% extends "master.html" %}

{% block titulo %}Contato Cadastro{% endblock %}

{% block conteudo %}
<h2>Cadastro de Contato</h2>
<form method="post" action="{% url 'contato' %}">{% csrf_token %}
{{ form.as_div }}
{% if user.is_authenticated %}
<input type="submit" value="Enviar" />
{% else %}
Por favor se autentique
{% endif %}
</form>
<br/><br/>
<a href="{% url 'contatos' %}">Voltar</a>
{% endblock %}
